<html>
	<body>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif|Roboto+Condensed' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.timeago.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="js/webutil.js"></script>
		<link rel="stylesheet/less" type="text/css" href="less/index.less" />
		<script src="js/less-1.3.3.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/layout.js"></script>

	</body>
	<script id="site_post" type="text/x-handlebars-template">
		<div id='post'>
		    <div>
		        <label for='tags'>Tags:</label>
		        <div id='tags_wrap' class='input_wrap'><span id='tags' contenteditable="true"></span></div>
		    </div>
		    <div>
		        <label for='description'>Description:</label>
		        <div class='input_wrap'><textarea id='description' class='description'></textarea></div>
		    </div>
		    <div>
		        <label for='location'>Location:</label>
		        <div class='input_wrap'><input id='location' type='text'/></div>
		    </div>
		    <div>
		        <label for='email'>Email:</label>
		        <div class='input_wrap'><input id='email' type='text'/></div>
		    </div>
		    <div id='submit'> 
		    	SUBMIT
		    </div>
		</div>
	</script>
	<script id="site_frame" type="text/x-handlebars-template">
		<div class="post_form">
			<div class="form">
			</div>
		</div>
	  	<div class="header">
	  		<div class="banner">
		  		<div class="site_logo">H</div>
		  		<div class="site_control">
		  			<div class="header_btn post_new">Post New</div>
		  			<div class="header_btn site_login"></div>
		  		</div>
				<h1>{{site_name}}</h1>
			</div>
		</div>
		<div class="container">
		</div>
		<div class="footer">
			<div class="footer_link"> About </div>
		</div>
	</script>
	<script id="site_posting" type="text/x-handlebars-template">
	  	<div class="posting">
	  		<div class="posting_user" onclick="window.location.href='mailto:{{user_email}}'">
	  			{{user_name}}
	  		</div>
	  		<div class="posting_content">
	  			<div class="posting_tags">
	  				{{#each tags}}
	  					{{#if this}}
							<div class="tag">{{this}}</div>
						{{/if}}
					{{/each}}
	  			</div>
	  			<div class="posting_description">
	  				{{description}}
	  			</div>
	  			<div class="posting_location">
	  				{{location}}
	  			</div>
	  			<div class="posting_time">
	  				{{time}}
	  			</div>
	  		</div>
		</div>
	</script>
	
</html>
