<html>
	<head>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif|Roboto+Condensed' rel='stylesheet' type='text/css'>
		<link rel="stylesheet/less" type="text/css" href="less/index.less" />
		<script src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.timeago.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="js/webutil.js"></script>
		<script src="js/less-1.3.3.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/layout.js"></script>
	</head>
	<body>

	<script id="site_frame" type="text/x-handlebars-template">
	  	<div class="header">
	  		<div class="banner">
				<div class="site_name">{{site_name}} [ built @ Stanford :p ]</div>
			</div>
			<div class="search_bar">
				<input class="search_loves" placeholder="Loading..." disabled/>
				<div class="search_results"></div>
			</div>
		</div>
		<div class="container">
			<div class="submit_love_wrapper">
				<div class="submit_love">
					<input class="my_name" placeholder="your name" />
					<i class="icon-heart my_heart"></i> the 
					<input class="product_attribute" placeholder="attribute" /> of <br/>
					<div class="product_better_wrapper"><input class="product_better" placeholder="product A" /></div> more than 
					<div class="product_worse_wrapper"><input class="product_worse" placeholder="product B" /></div> because
					<textarea class="product_reason"></textarea>
				</div>
				<div class="submit_error"></div>
				<div class="submit_btn">
					<i class="icon-pencil"></i>
				</div>
			</div>
			<div class="user_loves">
			</div>
		</div>
		<div class="footer">
		</div>
	</script>

	<script id="love" type="text/x-handlebars-template">
	  	<div class="one_love">
	  		<div class="user_name">{{user_name}}</div>
	  		<i class="icon-heart user_heart"></i> the 
			<div class="user_product_attribute">{{user_product_attribute}}</div> of 
			<div class="user_product_better">{{user_product_better}}</div> more than 
			<div class="user_product_worse">{{user_product_worse}}</div>
			<div class="user_product_reason">{{user_product_reason}}</div>
		</div>
	</script>

	</body>

	
	
</html>
